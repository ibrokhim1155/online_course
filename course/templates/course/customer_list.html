<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers</title>
</head>
<body>
    <h1>Our Customers</h1>
    <ul>
        {% for customer in customers %}
            <li>{{ customer.users.username }} - {{ customer.phone_number }}</li>
        {% empty %}
            <li>No customers available.</li>
        {% endfor %}
    </ul>
</body>
</html>
