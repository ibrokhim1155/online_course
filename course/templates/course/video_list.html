{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video List</title>
    <link rel="stylesheet" href="{% static 'courses/css/style.css' %}">
</head>
<body>
    <h1>Video List</h1>
    <ul>
        {% for video in videos %}
            <li>
                <a href="{% url 'video_detail' video.id %}">{{ video.name }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
